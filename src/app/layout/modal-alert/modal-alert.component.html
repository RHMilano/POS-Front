<ng-template #templError>
  <div class="modal-header" appModalFocus>
    <h4 class="modal-title pull-left">
      <i class="glyphicon glyphicon-chevron-left"></i>&nbsp;&nbsp;&nbsp;Milano</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" appAutofocus>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <blockquote *ngIf="!!message.message">
      <p>
        <strong>ERROR</strong> {{message.message}}
      </p>
    </blockquote>
  </div>
</ng-template>

<ng-template #templInfo>
  <div class="modal-header modal-headerInfo" appModalFocus>
    <h4 class="modal-title pull-left">
      <i class="glyphicon glyphicon-chevron-left"></i>&nbsp;&nbsp;&nbsp;Milano</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-bodyInfo">
    <blockquote *ngIf="!!message.message">
      <p>
        <strong>INFORMACI&Oacute;N</strong>
      </p>
      <p style="white-space: pre-line;">{{message.message}}</p>
    </blockquote>

    <div style="text-align: center">
      <button type="button" class="btn btn-secondary" aria-label="Close" (click)="modalRef.hide()" appAutofocus>
        <span aria-hidden="true">Aceptar</span>
      </button>
    </div>

  </div>
</ng-template>
